<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Hello World PrimeFace</h1>

	Current Locale: <h:outputText value="#{editor.locale}" />
	<br /><br />

	<h:form>
		Number (plain): <p:inputNumber value="#{editor.numberValue}" />

		<br /><br />
		
		Number (convertNumber type="number"):
		<p:inputNumber value="#{editor.numberValue}">
			<f:convertNumber  type="number" />
		</p:inputNumber>

		<br /><br />
		
		Double: <p:inputNumber value="#{editor.doubleValue}" />

		<br /><br />
		
		<p:editor value="#{editor.value}" />
		
		<br /><br />
		
		<h:commandButton value="LOCALE DE" action="#{editor.setLocaleDe}" />
		<h:commandButton value="LOCALE EN" action="#{editor.setLocaleEn}" />
		
		<br/><br/>
		
		<h:commandButton value="Submit" action="#{editor.save}" />
		
	</h:form>

</h:body>
</html>
